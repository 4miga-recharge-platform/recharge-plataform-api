steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/recharge-api:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/recharge-api:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'recharge-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/recharge-api:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3333'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--vpc-connector'
      - 'recharge-api-connector'
      - '--vpc-egress'
      - 'all-traffic'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      # Note: BASE_URL, ENCRYPTION_KEY, and other env vars should be configured via:
      # - Cloud Run Secret Manager (recommended for sensitive values)
      # - Cloud Build substitutions
      # - Or update this file to include all required env vars

images:
  - 'gcr.io/$PROJECT_ID/recharge-api:latest'
